<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resumeoutline.css">
    <title>View-Resume</title>
</head>
<body>
    <div class="resume">
        <div class="profile">
            <h1 id="candidateName">John Doe</h1>
            <h4 id="contactTxt">
                <span id="contactNo">123-456-789</span>
                <span id="emailid">example@gmail.com</span>
                <span id="linkedinid">linkedin.com</span>
                <span id="githubid">github.com</span>
            </h4>
        </div>
        <div class="contents">
            <div class="academicinfo">
                <h3>Education</h3>
            </div>
            <div class="expinfo">
                <h3>Work Experience</h3>
            </div>
            <div class="projectsinfo">
                <h3>Projects</h3>
            </div>
            <div class="technicalskillsinfo">
                <h3>Technical Skills</h3>
            </div>
            <div class="extra_curricular_info">
                <h3>Extra-curricular activities</h3>
            </div>
        </div>
    </div>
    <script type="module" src="sendDetails.js"></script>
</body>
</html>
